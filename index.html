<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/banana.png" />
    <title>Minion Translator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <nav>
        <h1>banana talk</h1>
    </nav>

    <div class="main">
        <textarea id="txt-input" placeholder="Enter your English Sentence here"></textarea>

        <button class="btn-translate">
            Translate to Banana
        </button>
        <div class="output-text">Translation will come here 👇</div>
        <div class="output"></div>
    </div>

    <footer>
        <div>ABOUT</div>
        <p>Minions are a male species of fictional yellow creatures that appear in Illumination's Despicable Me franchise. <br>
            They are characterized by their childlike behavior and their language, which is largely unintelligible.</p>
        <p>Made with ❤️ by
            <a class="footer-text" href="https://app.netlify.com/sites/abhishekpundir/overview/" target="_blank">Abhishek Pundir</a>
        </p>
        <div class="footer-image"><img src="images/footer.png" alt="minions footer" /></div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
